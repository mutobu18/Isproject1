<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visitor Management System</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

<!-- LOGIN FORM -->
<div class="login-container" id="loginContainer">
    <h2><strong>VMS</strong></h2>

    <form id="loginForm" method="POST" action="login.php">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <p class="password-error" id="loginPassError"></p>
            <small class="hint">Password must be exactly 6 characters</small>
        </div>

        <button type="submit">Login</button>

        <div class="switch-links">
            <a href="#" id="showSignup">Create Account</a>
            <a href="#" id="showForgot">Forgot Password?</a>
        </div>
    </form>
</div>



<!-- SIGN-UP FORM -->
<div class="signup-container" id="signupContainer" >
    <h2>Create an Account</h2>

    <form id="signupForm" method="POST" action="signup.php">
        <div class="input-group">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
        </div>

        <div class="input-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
            <p class="password-error" id="signupPassError"></p>
            <small class="hint">Password must be exactly 6 characters</small>
        </div>

        <div class="input-group">
            <label for="signupRole">Select Role</label>
            <select id="signupRole"  name="role" required>
                <option value="">--Select Role--</option>
                <option value="Student">Student Resident</option>
                <option value="Manager">Hostel Manager</option>
                <option value="Security">Security Officer</option>
            </select>
        </div>

        <button type="submit">Sign Up</button>
        <p id="signupMessage"></p>

        <p class="switch-form">Already have an account?
            <a href="#" id="showLogin">Login</a>
        </p>
    </form>
</div>



<!-- FORGOT PASSWORD -->
<div class="forgot-container" id="forgotContainer">
    <h2>Reset Password</h2>

    <form id="forgotForm">
        <div class="input-group">
            <label for="forgotEmail">Enter your email</label>
            <input type="email" id="forgotEmail" placeholder="example@gmail.com" required>
        </div>

        <button type="submit">Reset</button>

        <p class="switch-form">
            Back to <a href="#" id="backToLogin">Login</a>
        </p>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
